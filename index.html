            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .embed-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Set a max width for larger screens */

            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
        }
        a {
            display: none; /* Keep the link hidden, but accessible if needed */
        }
    </style>
</head>
