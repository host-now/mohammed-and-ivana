<div id="countdown" style="position: absolute; top: 5%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; color: #a49280; text-align: center;"></div>

<script>
  function updateCountdown() {
    const targetDate = new Date('2024-10-05T19:00:00'); // Set the target date and time
    const now = new Date();
    const timeDiff = targetDate - now;

    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

    // Update the countdown display
    document.getElementById('countdown').innerText = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
  }

  // Update countdown every second
  setInterval(updateCountdown, 1000);
  // Initial call to display the countdown immediately c
  updateCountdown();
</script>
